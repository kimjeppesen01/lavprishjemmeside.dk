          STRICT_CONTENT_FETCH: "1"
name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger via API (admin Publish button)

permissions:
  contents: write

# Multi-domain: set repository vars (optional) â€” PUBLIC_SITE_URL, PUBLIC_API_URL, DEPLOY_REPO_PATH, DEPLOY_SITE_ROOT. Defaults keep lavprishjemmeside.dk behaviour.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build
        env:
          PUBLIC_SITE_URL: ${{ vars.PUBLIC_SITE_URL || 'https://lavprishjemmeside.dk' }}
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL || 'https://api.lavprishjemmeside.dk' }}

      - name: Commit built files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/ --force
          git diff --staged --quiet && echo "No changes" || git commit -m "Build: update dist output"
          git push

      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            REPO_PATH="${{ vars.DEPLOY_REPO_PATH || 'repositories/lavprishjemmeside.dk' }}"
            SITE_ROOT="${{ vars.DEPLOY_SITE_ROOT || 'lavprishjemmeside.dk' }}"
            API_HEALTH_URL="${{ vars.DEPLOY_API_HEALTH_URL || 'https://api.lavprishjemmeside.dk/health' }}"

            cd ~/$REPO_PATH
            git fetch origin
            git reset --hard origin/main
            cp -Rf dist/* ~/$SITE_ROOT/
            cd api
            npm ci --omit=dev || npm install --production
            mkdir -p tmp && touch tmp/restart.txt

            # Post-deploy smoke test: API must recover after restart signal.
            echo "Waiting for API health: $API_HEALTH_URL"
            ok=0
            for i in {1..12}; do
              code="$(curl -sS -o /tmp/api_health.json -w "%{http_code}" "$API_HEALTH_URL" || true)"
              if [ "$code" = "200" ]; then
                echo "API health check passed (attempt $i)"
                ok=1
                break
              fi
              echo "Attempt $i: health returned HTTP $code, retrying..."
              sleep 5
            done

            if [ "$ok" -ne 1 ]; then
              echo "API health check failed after deploy"
              cat /tmp/api_health.json || true
              exit 1
            fi
