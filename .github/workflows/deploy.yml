name: Build & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Commit built files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/ --force
          git diff --staged --quiet && echo "No changes" || git commit -m "Build: update dist output"
          git push

      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/repositories/lavprishjemmeside.dk
            git fetch origin
            git reset --hard origin/main
            cp -Rf dist/* ~/lavprishjemmeside.dk/
            cd api && npm install --production
            pkill -f 'lsnode:.*lavprishjemmeside' || true
            cd ~/lavprishjemmeside.dk && mkdir -p tmp && touch tmp/restart.txt
