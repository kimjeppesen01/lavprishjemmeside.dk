  (function() {
    var API = 'https://api.lavprishjemmeside.dk';
    var form = document.getElementById('forgot-form');
    var errorMsg = document.getElementById('error-msg');
    var successMsg = document.getElementById('success-msg');
    var successText = document.getElementById('success-text');
    var submitBtn = document.getElementById('submit-btn');
    var emailInput = document.getElementById('email');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sender...';

      var email = emailInput.value;

      fetch(API + '/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: email })
      })
      .then(function(res) {
        return res.json().then(function(data) {
          return { ok: res.ok, data: data };
        });
      })
      .then(function(result) {
        if (!result.ok) {
          throw new Error(result.data.error || 'Anmodning mislykkedes');
        }

        // Show success message
        successText.textContent = result.data.message || 'Hvis e-mailen findes i systemet, er der sendt en nulstillingsmail.';
        successMsg.classList.remove('hidden');

        // Disable form
        emailInput.disabled = true;
        submitBtn.disabled = true;
        submitBtn.textContent = 'E-mail sendt';
      })
      .catch(function(err) {
        errorMsg.textContent = err.message;
        errorMsg.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send nulstillingslink';
      });
    });
  })();
  </script>  <script>
(function() {
  const API = 'https://api.lavprishjemmeside.dk';

  // Generate or retrieve session ID
  function getSessionId() {
    let sid = sessionStorage.getItem('_sid');
    if (!sid) {
      sid = Math.random().toString(36).slice(2) + Date.now().toString(36);
      sessionStorage.setItem('_sid', sid);
    }
    return sid;
  }

  function track(eventType, eventName, metadata) {
    const payload = {
      event_type: eventType,
      event_name: eventName,
      page_url: window.location.pathname,
      referrer: document.referrer || null,
      session_id: getSessionId(),
      metadata: metadata || null
    };

    if (navigator.sendBeacon) {
      navigator.sendBeacon(API + '/events', new Blob([JSON.stringify(payload)], { type: 'application/json' }));
    } else {
      fetch(API + '/events', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
        keepalive: true
      }).catch(function() {});
    }
  }

  // Track page view
  track('pageview', 'page_view');

  // Track clicks on elements with data-track attribute
  document.addEventListener('click', function(e) {
    var el = e.target.closest('[data-track]');
    if (el) {
      track('click', el.getAttribute('data-track'), {
        text: (el.textContent || '').trim().slice(0, 100)
      });
    }
  });
})();
