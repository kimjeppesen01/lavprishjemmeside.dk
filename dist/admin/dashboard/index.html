<!DOCTYPE html><html lang="da"> <head><meta charset="utf-8"><link rel="icon" type="image/svg+xml" href="/favicon.svg"><link rel="icon" href="/favicon.ico"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="robots" content="noindex, nofollow"><title>Oversigt — Admin</title><link rel="stylesheet" href="/_astro/dashboard.D64lbauI.css"></head> <body class="min-h-screen bg-gray-50 text-gray-900 antialiased"> <!-- Auth guard: redirect if no token (runs before anything renders) --> <script>
    (function() {
      var token = localStorage.getItem('admin_token');
      var path = window.location.pathname.replace(/\/$/, '') || '/admin';
      var isLoginPage = path === '/admin';
      if (!token && !isLoginPage) {
        window.location.href = '/admin/';
        return;
      }
      if (token && isLoginPage) {
        window.location.href = '/admin/dashboard/';
        return;
      }
    })();
    </script> <div class="flex min-h-screen"> <!-- Sidebar --> <aside id="admin-sidebar" class="hidden w-64 bg-gray-900 text-gray-100 min-h-screen flex-col"> <div class="p-4 border-b border-gray-700"> <a href="/admin/dashboard/" class="text-lg font-bold text-white">LPH Admin</a> </div> <nav class="flex-1 p-4 space-y-1"> <a href="/admin/dashboard/" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-800 text-sm">

</a> </nav> <div class="p-4 border-t border-gray-700"> <button id="logout-btn" class="w-full text-left text-sm text-gray-400 hover:text-white">
Log ud
</button> </div> </aside> <!-- Main content --> <div class="flex-1 flex flex-col"> <!-- Top bar --> <header id="admin-header" class="hidden bg-white border-b border-gray-200 px-6 py-3 items-center justify-between"> <button id="mobile-menu-btn" class="lg:hidden text-gray-600 text-sm">
&#9776; Menu
</button> <div class="flex-1"></div> <span id="admin-email" class="text-sm text-gray-500"></span> </header> <!-- Page content --> <main class="flex-1 p-6">   <div id="loading" class="text-center py-12 text-gray-500">Henter data...</div>  <div id="error" class="hidden text-center py-12"> <p class="text-red-600 mb-4" id="error-text"></p> <button onclick="window.location.reload()" class="text-blue-600 underline">Prøv igen</button> </div>  <div id="dashboard" class="hidden"> <h1 class="text-2xl font-bold mb-6">Oversigt</h1> <!-- Metric cards --> <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8"> <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5"> <p class="text-sm text-gray-500 mb-1">Hændelser i alt</p> <p class="text-3xl font-bold" id="stat-events-total">&mdash;</p> </div> <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5"> <p class="text-sm text-gray-500 mb-1">Hændelser i dag</p> <p class="text-3xl font-bold" id="stat-events-today">&mdash;</p> </div> <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5"> <p class="text-sm text-gray-500 mb-1">Sessioner i alt</p> <p class="text-3xl font-bold" id="stat-sessions-total">&mdash;</p> </div> <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5"> <p class="text-sm text-gray-500 mb-1">Gns. sider pr. session</p> <p class="text-3xl font-bold" id="stat-avg-pages">&mdash;</p> </div> </div> <!-- Two-column: Top Events + Top Landing Pages --> <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8"> <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5"> <h2 class="text-lg font-semibold mb-4">Top hændelser</h2> <table class="w-full text-sm"> <thead> <tr class="text-left text-gray-500 border-b"> <th class="pb-2">Hændelse</th> <th class="pb-2">Type</th> <th class="pb-2 text-right">Antal</th> </tr> </thead> <tbody id="table-top-events"></tbody> </table> </div> <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5"> <h2 class="text-lg font-semibold mb-4">Top landingssider</h2> <table class="w-full text-sm"> <thead> <tr class="text-left text-gray-500 border-b"> <th class="pb-2">Side</th> <th class="pb-2 text-right">Sessioner</th> </tr> </thead> <tbody id="table-top-pages"></tbody> </table> </div> </div> <!-- Recent events --> <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-5"> <h2 class="text-lg font-semibold mb-4">Seneste hændelser</h2> <div class="overflow-x-auto"> <table class="w-full text-sm"> <thead> <tr class="text-left text-gray-500 border-b"> <th class="pb-2">Type</th> <th class="pb-2">Navn</th> <th class="pb-2">Side</th> <th class="pb-2">Tidspunkt</th> </tr> </thead> <tbody id="table-recent-events"></tbody> </table> </div> </div> </div> <script>
  (function() {
    var API = 'https://api.lavprishjemmeside.dk';
    var token = localStorage.getItem('admin_token');
    if (!token) return;

    function authFetch(url) {
      return fetch(url, {
        headers: { 'Authorization': 'Bearer ' + token }
      }).then(function(res) {
        if (res.status === 401 || res.status === 403) {
          localStorage.removeItem('admin_token');
          window.location.href = '/admin/';
          throw new Error('Unauthorized');
        }
        return res.json();
      });
    }

    function esc(str) {
      var div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    function fmt(dateStr) {
      if (!dateStr) return '\u2014';
      var d = new Date(dateStr);
      return d.toLocaleDateString('da-DK') + ' ' + d.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
    }

    Promise.all([
      authFetch(API + '/events/summary'),
      authFetch(API + '/sessions/summary')
    ])
    .then(function(results) {
      var events = results[0];
      var sessions = results[1];

      // Metric cards
      document.getElementById('stat-events-total').textContent = events.total.toLocaleString('da-DK');
      document.getElementById('stat-events-today').textContent = events.today.toLocaleString('da-DK');
      document.getElementById('stat-sessions-total').textContent = sessions.total.toLocaleString('da-DK');
      document.getElementById('stat-avg-pages').textContent = sessions.avg_pages;

      // Top events
      var html = '';
      events.top_events.forEach(function(ev) {
        html += '<tr class="border-b border-gray-100">'
          + '<td class="py-2">' + esc(ev.event_name) + '</td>'
          + '<td class="py-2"><span class="inline-block px-2 py-0.5 rounded text-xs bg-gray-100">' + esc(ev.event_type) + '</span></td>'
          + '<td class="py-2 text-right font-medium">' + ev.count + '</td>'
          + '</tr>';
      });
      document.getElementById('table-top-events').innerHTML = html;

      // Top landing pages
      html = '';
      sessions.top_pages.forEach(function(p) {
        html += '<tr class="border-b border-gray-100">'
          + '<td class="py-2 font-mono text-xs">' + esc(p.first_page) + '</td>'
          + '<td class="py-2 text-right font-medium">' + p.count + '</td>'
          + '</tr>';
      });
      document.getElementById('table-top-pages').innerHTML = html;

      // Recent events
      html = '';
      events.recent.forEach(function(ev) {
        html += '<tr class="border-b border-gray-100">'
          + '<td class="py-2"><span class="inline-block px-2 py-0.5 rounded text-xs bg-gray-100">' + esc(ev.event_type) + '</span></td>'
          + '<td class="py-2">' + esc(ev.event_name) + '</td>'
          + '<td class="py-2 font-mono text-xs">' + esc(ev.page_url) + '</td>'
          + '<td class="py-2 text-gray-500 text-xs whitespace-nowrap">' + fmt(ev.created_at) + '</td>'
          + '</tr>';
      });
      document.getElementById('table-recent-events').innerHTML = html;

      // Show dashboard
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    })
    .catch(function(err) {
      if (err.message === 'Unauthorized') return;
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error-text').textContent = 'Kunne ikke hente data: ' + err.message;
      document.getElementById('error').classList.remove('hidden');
    });
  })();
  </script>  </main> </div> </div> <!-- Sidebar/header visibility + logout --> <script>
    (function() {
      var path = window.location.pathname.replace(/\/$/, '') || '/admin';
      if (path === '/admin') return;

      // Show sidebar and header on dashboard pages
      var sidebar = document.getElementById('admin-sidebar');
      var header = document.getElementById('admin-header');
      if (sidebar) { sidebar.classList.remove('hidden'); sidebar.classList.add('lg:flex'); }
      if (header) { header.classList.remove('hidden'); header.classList.add('flex'); }

      // Show admin email from JWT
      try {
        var token = localStorage.getItem('admin_token');
        if (token) {
          var payload = JSON.parse(atob(token.split('.')[1]));
          var emailEl = document.getElementById('admin-email');
          if (emailEl) emailEl.textContent = payload.email || '';
        }
      } catch(e) {}

      // Logout
      var logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          localStorage.removeItem('admin_token');
          window.location.href = '/admin/';
        });
      }

      // Mobile menu toggle
      var menuBtn = document.getElementById('mobile-menu-btn');
      if (menuBtn && sidebar) {
        menuBtn.addEventListener('click', function() {
          sidebar.classList.toggle('hidden');
          sidebar.classList.toggle('fixed');
          sidebar.classList.toggle('z-50');
          sidebar.classList.toggle('inset-0');
          sidebar.classList.toggle('flex');
        });
      }
    })();
    </script>  </body></html>
