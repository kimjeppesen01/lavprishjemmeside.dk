t border-gray-200 p-6"> <button onclick="closeModal()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-4 py-2 rounded-lg transition-colors">
Luk
</button> </div> </div> </div> <script>
  (function() {
    const API = 'https://api.lavprishjemmeside.dk';
    const token = localStorage.getItem('admin_token');

    if (!token) {
      window.location.href = '/admin/';
      return;
    }

    let allComponents = [];

    // Fetch components
    async function loadComponents() {
      try {
        const res = await fetch(API + '/components', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (!res.ok) {
          if (res.status === 401) {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/';
            return;
          }
          throw new Error('Fejl ved indlæsning af komponenter');
        }

        allComponents = await res.json();
        renderComponents(allComponents);
      } catch (err) {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error-text').textContent = 'Fejl: ' + err.message;
        document.getElementById('error').classList.remove('hidden');
      }
    }

    // Render component cards
    function renderComponents(components) {
      const grid = document.getElementById('components-grid');
      const noResults = document.getElementById('no-results');

      grid.innerHTML = '';

      if (components.length === 0) {
        grid.classList.add('hidden');
        noResults.classList.remove('hidden');
        return;
      }

      grid.classList.remove('hidden');
      noResults.classList.add('hidden');

      components.forEach(comp => {
        const propsCount = comp.default_props ? Object.keys(JSON.parse(typeof comp.default_props === 'string' ? comp.default_props : '{}')).length : 0;

        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow';
        card.innerHTML = `
          <div class="mb-4">
            <h3 class="text-lg font-semibold text-gray-900 mb-1">${escapeHtml(comp.name)}</h3>
            <p class="text-sm text-gray-500">${escapeHtml(comp.slug)}</p>
          </div>
          <div class="mb-4 flex flex-wrap gap-2">
            <span class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
              ${escapeHtml(comp.category)}
            </span>
            <span class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
              ${propsCount} egenskaber
            </span>
          </div>
          <p class="text-sm text-gray-600 mb-4 line-clamp-2">${escapeHtml(comp.description || '(Ingen beskrivelse)')}</p>
          <div class="flex gap-2">
            <a href="/component-test/#preview-${escapeAttr(comp.slug)}" target="_blank" rel="noopener noreferrer" class="flex-1 text-center bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium px-4 py-2 rounded transition-colors text-sm">
              Forhåndsvis
            </a>
            <button onclick="openModal('${escapeAttr(comp.slug)}', '${escapeAttr(comp.name)}', '${escapeAttr(comp.documentation || 'Ingen dokumentation tilgængelig.')}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded transition-colors text-sm">
              Dokumentation
            </button>
          </div>
        `;
        grid.appendChild(card);
      });

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
    }

    // Search/filter
    function filterComponents() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = allComponents.filter(comp => {
        return comp.name.toLowerCase().includes(query) ||
               comp.slug.toLowerCase().includes(query) ||
               comp.category.toLowerCase().includes(query) ||
               (comp.description && comp.description.toLowerCase().includes(query));
      });
      renderComponents(filtered);
    }

    // Modal functions
    window.openModal = function(slug, name, documentation) {
      document.getElementById('modal-title').textContent = name;
      document.getElementById('modal-content').innerHTML = escapeHtml(documentation).replace(/\n/g, '<br>');
      document.getElementById('modal').classList.remove('hidden');
    };

    window.closeModal = function() {
      document.getElementById('modal').classList.add('hidden');
    };

    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Escape HTML for security
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeAttr(text) {
      if (!text) return '';
      return text.replace(/["']/g, '');
    }

    // Search event listener
    document.getElementById('search-input').addEventListener('input', filterComponents);

    // Load components on page load
    loadComponents();
  })();
  </script>  </main> </div> </div> <!-- Sidebar/header visibility + logout --> <script>
    (function() {
      var path = window.location.pathname.replace(/\/$/, '') || '/admin';
      if (path === '/admin') return;

      // Show sidebar and header on dashboard pages
      var sidebar = document.getElementById('admin-sidebar');
      var header = document.getElementById('admin-header');
      if (sidebar) { sidebar.classList.remove('hidden'); sidebar.classList.add('lg:flex'); }
      if (header) { header.classList.remove('hidden'); header.classList.add('flex'); }

      // Show admin email from JWT
      try {
        var token = localStorage.getItem('admin_token');
        if (token) {
          var payload = JSON.parse(atob(token.split('.')[1]));
          var emailEl = document.getElementById('admin-email');
          if (emailEl) emailEl.textContent = payload.email || '';
        }
      } catch(e) {}

      // Logout
      var logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
          localStorage.removeItem('admin_token');
          window.location.href = '/admin/';
        });
      }

      // Mobile menu toggle
      var menuBtn = document.getElementById('mobile-menu-btn');
      if (menuBtn && sidebar) {
        menuBtn.addEventListener('click', function() {
          sidebar.classList.toggle('hidden');
          sidebar.classList.toggle('fixed');
          sidebar.classList.toggle('z-50');
          sidebar.classList.toggle('inset-0');
          sidebar.classList.toggle('flex');
        });
      }

      // Highlight active nav item
      var normalizedPath = path.replace(/\/$/, '') || '/admin';
      var links = sidebar ? sidebar.querySelectorAll('nav a[href]') : [];
      links.forEach(function(a) {
        var href = a.getAttribute('href') || '';
        var linkPath = href.replace(/\/$/, '') || '/admin';
        if (normalizedPath === linkPath) {
          a.classList.add('bg-gray-800', 'text-white');
          a.classList.remove('hover:bg-gray-800');
        }
      });
    })();
    </script>  </body></html>
